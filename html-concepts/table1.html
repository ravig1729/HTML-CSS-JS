<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <hr>
    <table border="1" cellspacing="0" cellpadding="20" border-radius="50" >
        <thead>
            <tr>
                <th>S.NO</th>
                <th>subject</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td> eng</td>
                <td>90</td>
                </tr>
                <tr>
                <td>2</td>
                <td>maths</td>
                <td rowspan="2">80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>cs</td>
            </tr>
            <tr>
                <td colspan="2">total</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">student passed</td>
        </tfoot>
    </table>
    <div>hello</div>
    <div>world</div>
    <span>hello</span>
    <span>world</span>
</body>
</html>
